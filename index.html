<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="preview-card">

      <div class="image">
        <img src="./images/image-product-mobile.jpg" alt="product">
      </div>
      <div class="card">

        <div class="head">
          <p class="head-label">
            perfume
          </p>
          <h2 class="head-name">
            <span>Gabrielle Essence Eau De Parfum
          </h2>
          <p class="product-info">
            <span>A floral, solar and voluptuous </span> <span>interpretation composed by Olivier </span>Polge,
              Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="price">
          <h1 class="descounted-price">$149.99</h1>
          <p class="actual-price">$169.99</p>
        </div>
        <button class="add-cart"><img src="./images/icon-cart.svg">Add to Cart</button>
      </div>
    </div>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/kidnamedfinger122">Aman Choudhari</a>.
  </div>
</body>

</html>
